<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Leitor de Tela Ayla</title>
  </head>
  <body>

    <!-- Botões FIXOS no HTML -->
    <button id="startReading">Iniciar leitura por cursor</button>
    <button id="stopReading">Parar leitura</button>

    <!-- React root -->
    <div id="root"></div>

    <script>
      // Esses eventos vão ser pegos dentro do React
      document.getElementById("startReading").onclick = () => {
        window.dispatchEvent(new CustomEvent("ayla-start-reading"));
      };

      document.getElementById("stopReading").onclick = () => {
        window.dispatchEvent(new CustomEvent("ayla-stop-reading"));
      };
    </script>

  </body>
</html>
